<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SmileSchool</title>
  </head>
  <body>
    <div class="pricing container-fluid">
      <header class="container-md">
        <nav class="navbar navbar-expand-sm navbar-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="./images/smile_off.png" alt="smile-icon" height="30" />
            <img
              class="logo"
              src="./images/logo.png"
              alt="logo-icon"
              height="30"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#"
                >COURSES<span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link" href="#">PRICING</a>
              <a class="nav-item nav-link" href="#">LOGIN</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="container-md pricing-header">
        <h2>
          What is
          <span
            ><img
              src="./images/smile_off.png"
              alt="smile-icon"
              height="30" /><img
              class="logo"
              src="./images/logo.png"
              alt="logo-icon"
              height="30" /></span
          >?
        </h2>
        <h1>Go pro!</h1>
      </div>
    </div>

</html>
